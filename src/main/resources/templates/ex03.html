<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/ex.css" th:href="@{/css/ex.css}">
</head>
<body>
<h1>衣類検索</h1>
<form th:action="@{/ex03/result}" th:object="${clothForm}" method="post">
<div id="form">
<div id="gender">
<input id="man" type="radio" name="gender" value="0" th:field="*{gender}"><label for="man">Man</label><br>
<input id="woman" type="radio" name="gender" value="1" th:field="*{gender}"><label for="woman">Woman</label><br>
</div>
<select name="color" th:field="*{color}">
<option th:each="color:${application.colors}" th:value="${color}" th:text="${color.name}"></option>
</select><br>
</div>
<button id="button">検索</button>
</form>
<div class="end" th:text="${errors}" style="color: red;"></div>
<table class="end" th:each="cloth:${clothList}">
<tr class="odd">
<td class="item cloth">ジャンル</td>
<td class="value cloth" th:text=${cloth.genre}></td>
</tr>
<tr class="even cloth">
<td class="item cloth">サイズ</td>
<td class="value cloth" th:text=${cloth.size}></td>
</tr>
<tr class="odd">
<td class="item cloth">価格</td>
<td class="value cloth" th:text="${#numbers.formatInteger(cloth.price,0,'COMMA')}"></td>
</tr>
</table>
</body>
</html>
